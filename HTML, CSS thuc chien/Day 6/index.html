<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css">
    <title>Detect pressed key</title>
</head>
<body>
    <h1 id="initialText">Press any key</h1>
    <div class="content-wrapper undisplay-part">
        <p class="key-number" id="keyNumber"></p>
        <div class="key-info-group">
            <div class="info-box">
                <p class="title">Key</p>
                <p class="content" id="keyPress"></p>
            </div>
            <div class="info-box">
                <p class="title">Location</p>
                <p class="content" id="keyLocation"></p>
            </div>
            <div class="info-box">
                <p class="title">Which</p>
                <p class="content" id="keyWhich"></p>
            </div>
            <div class="info-box">
                <p class="title">Code</p>
                <p class="content" id="keyCode"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
